<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Get book ID from URL path: /book/abc123
    const path = window.location.pathname;
    const id = path.split('/book/')[1];
    if (id) {
      // Redirect to your app
      window.location = `bookapp://book/${id}`;
    } else {
      document.write("No book ID provided.");
    }
  </script>
</head>
<body>
  <p>Redirecting to app...</p>
</body>
</html>
